<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.callout{
			position: relative;
			width: 300px;
			height: 100px;
			background-color: grey;
			margin: 50px;
		}
		.callout::before{
			content: "";
			position: absolute;
			top: -.4em;
			left: 1em;
			padding: .35em;
			background-color: inherit;
			/*background-color: blue;*/
			border: inherit;
			border-right: 0;
			border-bottom: 0;
			transform: rotate(45deg);
		}
	</style>
</head>
<body>
	<div class="callout"></div>
</body>
</html>
