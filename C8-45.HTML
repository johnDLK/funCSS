<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		@keyframes typing {
			from { width: 0 }
		}
		@keyframes caret {
			50% { border-color: currentColor; }
		}
		h1 {
			font-family: monospace;
			/*width: 15ch;*/
			overflow: hidden;
			white-space: nowrap;
			border-right: .05em solid transparent;
			/*animation: typing 6s steps(15),
						caret 1s steps(1) infinite;*/
			animation: typing 6s,
						caret 1s 8;
		}
	</style>
</head>
<body>
	<h1>CSS is awesome!</h1>

	<script>
		let eles = document.querySelectorAll('h1');
		eles.forEach(h1 => {
			let len = h1.textContent.length,
				s = h1.style;
			s.width = len + 'ch';
			s.animationTimingFunction = "steps(" + len + "),steps(1)";
		})
	</script>
</body>
</html>
